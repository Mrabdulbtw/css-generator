<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxshadow</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./boxshadow.css">
</head>

<body>

    <header>
        <nav>
            <div class="group">
                <h4>boxshadow</h4>
                <a href="./index.html">home</a>
            </div>
            <ion-icon name="menu-outline" class="more"></ion-icon>
            <div class="said-bar">
                <div class="collection">
                    <ion-icon name="close-outline" class="close"></ion-icon>
                    <h3>more options</h3>
                </div>

                <ul>
                    <li><a href="./border.html">border</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="left-container">
            <div class="left-box">
                <div class="input-group">
                    <label for="color">color</label>
                    <input type="color" name="color" id="color">
                </div>
                <div class="input-group">
                    <label for="Horizontal ">Horizontal offset</label>
                    <span>5px</span>
                    <input type="range" name="Horizontal " id="Horizontal" min=" 0" max="" value="5">
                </div>
                <div class="input-group">
                    <label for="vertical">Vertical offset</label>
                    <span>10px</span>
                    <input type="range" name="Vertical" id="vertical" min=" 0" max="" value="10">
                </div>
                <div class="input-group">
                    <label for="blur">Blur</label>
                    <span>10px</span>
                    <input type="range" name="blur" id="blur" min="0" max="" value="8">
                </div>
                <div class="input-group">
                    <label for="speard">Spread</label>
                    <span>10px</span>
                    <input type="range" name="spread" id="spread" min="0" max="" value="2">
                </div>
            </div>
        </div>




        <div class="right-container">
            <span>preview</span>
            <div class="right-box">
                <div class="shadow-box"></div>
            </div>
            <div class="code-box">
                <span>code</span>
                <button class="copy">copy</button>
                <textarea name="code" id="code"></textarea>
            </div>


        </div>

    </div>
    <script src="./boxshadow.js"></script>

    <link rel="stylesheet" href="./boxshadow.js">
</body>

</html>
